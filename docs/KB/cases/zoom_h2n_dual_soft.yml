id: zoom_h2n_dual_soft
version: 1
priority: 75
scoring:
  priority: 75
match:
  codec: [pcm_s16le, pcm_s24le]
  sample_rate: [48000]
  channels: [2]
  duration_sec:
    min: 180        # ≥ 3 минуты
    max: 7200       # ≤ 2 часа
strategy:
  prep_mode: canonical
  transport:
    primary: grpc_async
    fallback: http_async
  chunk:
    seconds: 0      # без чанков по умолчанию для ~5 мин; для длинных можно 300
  audio:
    encoding: PCM_S16LE
    sample_rate: 16000
    channels_count: 1
  diarization: service_only
  hints:
    enable: true
  dedup:
    enable: true
    overlap: 0.7
    sim: 0.9
    max_shift: 2.0
    same_speaker_only: true
    contain: 0.9
    soft: true
explain:
  rationale:
    - Zoom H2n пишет пары (MS/XY), дорожки частично дублируют речь
    - Используем безопасный soft-дедуп: помечаем возможные дубли без удаления
    - Подготовка в canonical mono 16k для устойчивого ASR
  expected_outcome:
    quality: readable_markdown
    stability: high
notes:
  owner: selector
  usage: run scripts/h2n_pair_process.py for paired inputs
